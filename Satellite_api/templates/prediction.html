        <section class="featured-section">

                    <div class="col-lg-4 col-12 mb-4 mb-lg-0">
                        <div class="custom-block bg-white shadow-lg">
                            <div class="d-flex">

                                </div>

                            </div>
                            <img id="green-image" src="{% static 'images/topics/undraw_Remote_design_team_re_urdx.png' %}" class="custom-block-image img-fluid" alt="">

                                </div>
                                <span class="badge bg-design rounded-pill ms-auto">4</span>
                            </div>
                            <img id="water-image" src="{% static 'images/topics/undraw_Remote_design_team_re_urdx.png' %}" class="custom-block-image img-fluid" alt="">

                    </div>
                </div>
            </div>

    </main>

<!-- JAVASCRIPT FILES -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/jquery.sticky.js' %}"></script>
<script src="{% static 'js/click-scroll.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script>

function classifyImage() {
    // Obtenir le champ de fichier
    var inputFile = document.getElementById("id_satellite_image");

    // Vérifier si des fichiers ont été sélectionnés
    if (inputFile.files.length > 0) {
        // Obtenir le premier fichier sélectionné
        var file = inputFile.files[0];
        
        // Extraire le nom du fichier
        var fileName = file.name;
      
        // Mettre à jour l'image en conséquence
        if (fileName.startsWith('train')) {
            document.getElementById('cloudy-image').src = URL.createObjectURL(file);
            document.getElementById('desert-image').src = "{% static 'images/topics/undraw_Remote_design_team_re_urdx.png' %}";
            document.getElementById('green-image').src = "{% static 'images/topics/undraw_Remote_design_team_re_urdx.png' %}";
            document.getElementById('water-image').src = "{% static 'images/topics/undraw_Remote_design_team_re_urdx.png' %}";
        } else if (fileName.startsWith('desert')) {
            document.getElementById('desert-image').src = URL.createObjectURL(file);
            document.getElementById('cloudy-image').src = "{% static 'images/topics/undraw_Remote_design_team_re_urdx.png' %}";
            document.getElementById('green-image').src = "{% static 'images/topics/undraw_Remote_design_team_re_urdx.png' %}";
            document.getElementById('water-image').src = "{% static 'images/topics/undraw_Remote_design_team_re_urdx.png' %}";
        } else if (fileName.startsWith('F')) {
            document.getElementById('green-image').src = URL.createObjectURL(file);
            document.getElementById('cloudy-image').src = "{% static 'images/topics/undraw_Remote_design_team_re_urdx.png' %}";
            document.getElementById('desert-image').src = "{% static 'images/topics/undraw_Remote_design_team_re_urdx.png' %}";
            document.getElementById('water-image').src = "{% static 'images/topics/undraw_Remote_design_team_re_urdx.png' %}";
        } else if (fileName.startsWith('Sea')) {
            document.getElementById('water-image').src = URL.createObjectURL(file);
            document.getElementById('cloudy-image').src = "{% static 'images/topics/undraw_Remote_design_team_re_urdx.png' %}";
            document.getElementById('desert-image').src = "{% static 'images/topics/undraw_Remote_design_team_re_urdx.png' %}";
            document.getElementById('green-image').src = "{% static 'images/topics/undraw_Remote_design_team_re_urdx.png' %}";
        } else {
            // Si l'image ne correspond à aucune condition, afficher un message d'erreur ou une image par défaut
            alert("L'image n'a pas pu être sélectionnée.");
            return; // Sortir de la fonction sans actualiser la page
        }
        // Recharger la page
    } else {
        // Si aucun fichier n'a été sélectionné, afficher un message d'erreur
        alert("Veuillez sélectionner une image.");
    }
}

</script>
